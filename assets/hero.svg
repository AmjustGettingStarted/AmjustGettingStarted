<?xml version="1.0" encoding="UTF-8"?>
<svg width="1600" height="400" viewBox="0 0 1600 400" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Black x Pink Neon Header">
  <defs>
    <linearGradient id="g1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#0d0f14"/>
      <stop offset="100%" stop-color="#050507"/>
    </linearGradient>
    <radialGradient id="pinkGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#ff2d95" stop-opacity="0.95"/>
      <stop offset="60%" stop-color="#ff2d95" stop-opacity="0.2"/>
      <stop offset="100%" stop-color="#ff2d95" stop-opacity="0"/>
    </radialGradient>
    <filter id="softGlow">
      <feGaussianBlur stdDeviation="60" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <linearGradient id="pinkLine" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#ff61d6"/>
      <stop offset="100%" stop-color="#ff007f"/>
    </linearGradient>
  </defs>
  <rect width="100%" height="100%" fill="url(#g1)"/>
  <g filter="url(#softGlow)">
    <circle cx="250" cy="120" r="180" fill="url(#pinkGlow)"/>
    <circle cx="1350" cy="280" r="220" fill="url(#pinkGlow)"/>
  </g>
  <g opacity="0.35" stroke="url(#pinkLine)" stroke-width="2" fill="none">
    <path d="M0,320 C300,260 600,380 800,320 C1000,260 1300,380 1600,320" />
    <path d="M0,360 C320,300 640,420 800,360 C960,300 1280,420 1600,360" />
    <path d="M0,280 C280,220 560,340 800,280 C1040,220 1320,340 1600,280" />
  </g>
  <g opacity="0.8" fill="none" stroke="url(#pinkLine)" stroke-width="1">
    <rect x="200" y="60" width="1200" height="280" rx="24" ry="24" opacity="0.035"/>
  </g>
</svg>
